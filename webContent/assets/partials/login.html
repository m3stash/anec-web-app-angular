<div class="bgLogin"></div>
<form name="formLogin" class="row">
	<div id="login" class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1">
		<div class="header">
			<span class="title">{{'login.identify' | translate}} </span>
		</div>
		<div class="ctn-input" ng-class="{error: loginCtrl.error === true}">
			<label class="fa fa-user" for="loginInp"></label>
			<input class="form-control" id="loginInp" placeholder="{{'login.login' | translate}}" type="text" name="user" ng-model="loginCtrl.loginObj.login">
			<label class="fa fa-lock" for="mdpInp"></label>
			<input class="form-control" id="mdpInp" placeholder="{{'login.password' | translate}}" type="password" name="pwd" ng-model="loginCtrl.loginObj.password">
			<button ng-click="loginCtrl.loginForm()" class="btn btn-primary ng-binding">{{'common.connexion' | translate}}</button>
		</div>
	</div>
</form>
