<div class="mgt-mod-users row">
  <div class="header-button col-md-12">
    <div class="btn-toolbar">
      <div class="btn-group">
        <modal-mgt-users action-type="create"></modal-mgt-users>
      </div>
      <div class="btn-group">
        <modal-mgt-users action-type="update" condition="(rows.length > 1 || rows.length < 1)"
          rows="mgt_usrs.rows"></modal-mgt-users>
      </div>
      <div class="btn-group">
        <modal-mgt-users action-type="delete" condition="rows.length <= 0"
         rows="mgt_usrs.rows"></modal-mgt-users>
      </div>
    </div>
  </div>
  <div class="col-md-12 grid-container">
    <div class="row">
      <div class="panel panel-heading col-md-12">
        <h3 class="panel-title col-md-6">Gestion module type</h3>
        <div class="col-md-4 col-md-offset-2">
          <input class="form-control" placeholder="{{'common.placeholder.search' | translate}}"
            type="text" ng-model="mgt_usrs.gridOptions.quickFilterText" tabindex="3"/>
        </div>
      </div>
      <div class="col-md-12 ctnGrid">
        <div ag-grid="mgt_usrs.gridOptions" class="ag-fresh" style="height: 100%;"></div>
      </div>
    </div>
  </div>
</div>
