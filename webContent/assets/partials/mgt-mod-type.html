<div class="content mgt-mod-type row">
  <div class="container header-button">
    <div class="col-md-3">
      <select ng-change="loadGridData(modObj.modulesList)" id="moduleSel" class="form-control"
        ng-model="modObj.modulesList" required="true" tabindex="1">
        <i class="fa fa-angle-down"/></i>
        <option value="">{{'mgtModType.form.moduleSel' | translate}}</option>
        <option ng-repeat="option in modulesOptions" value="{{option.id}}">{{option.name}}</option>
      </select>
    </div>
    <div class="col-md-3">
      <button ng-click="createType()" modal-Add-mod-type="create" idModule="{{modObj.modulesList}}" type="button" class="btn default" tabindex="2">{{'button.add-mod-type' | translate}}</button>
    </div>
  </div>
  <div class="col-md-12 grid-container">
    <div class="row">
      <div class="panel panel-heading col-md-12">
        <h3 class="panel-title col-md-6">Gestion module type</h3>
        <div class="col-md-4 col-md-offset-2">
          <input class="form-control" placeholder="{{'common.placeholder.search' | translate}}"
            type="text" ng-model="gridOptions.quickFilterText" tabindex="3"/>
        </div>
      </div>
      <div class="col-md-12 ctnGrid">
        <div ag-grid="gridOptions" class="ag-fresh" style="height: 100%;"></div>
      </div>
    </div>
</div>
