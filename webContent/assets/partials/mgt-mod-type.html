<div class="mgt-mod-type row">
  <div class="header-button col-md-12">
    <div class="btn-toolbar">
      <div class="btn-group">
        <select ng-change="mgt_mt.loadGridData(mgt_mt.modObj.modulesList)" id="moduleSel" class="form-control"
          ng-model="mgt_mt.modObj.modulesList" required="true" tabindex="1">
          <i class="fa fa-angle-down"/></i>
          <option value="">{{'mgtModType.form.moduleSel' | translate}}</option>
          <option ng-repeat="option in mgt_mt.modulesOptions" value="{{option.id}}">{{option.name}}</option>
        </select>
      </div>
      <div class="btn-group">
        <modal-mgt-mod-type action-type="create" id-module="mgt_mt.modObj.modulesList"></modal-mgt-mod-type>
      </div>
      <div class="btn-group">
        <modal-mgt-mod-type action-type="update" condition="(rows.length > 1 || rows.length < 1)"
          rows="mgt_mt.rows" id-module="mgt_mt.modObj.modulesList"></modal-mgt-mod-type>
      </div>
      <div class="btn-group">
        <modal-mgt-mod-type action-type="delete" condition="rows.length <= 0"
         rows="mgt_mt.rows" id-module="mgt_mt.modObj.modulesList"></modal-mgt-mod-type>
      </div>
    </div>
  </div>
  <div class="col-md-12 grid-container">
    <div class="row">
      <div class="panel panel-heading col-md-12">
        <h3 class="panel-title col-md-6">Gestion module type</h3>
        <div class="col-md-4 col-md-offset-2">
          <input class="form-control" placeholder="{{'common.placeholder.search' | translate}}"
            type="text" ng-model="mgt_mt.gridOptions.quickFilterText" tabindex="3"/>
        </div>
      </div>
      <div class="col-md-12 ctnGrid">
        <div ag-grid="mgt_mt.gridOptions" class="ag-fresh" style="height: 100%;"></div>
      </div>
    </div>
  </div>
</div>
